<div class="row">
    <div class="col-xs-10 col-lg-10">
        <div class="small-12 large-4 columns" ng-controller="MailListingController">
            <h1></h1>
            <ul id="emailListing" class="accordion" data-accordion="">
                <!--<li class="accordion-navigation">-->
                <!--<div class="container emailListing" ng-class="{selected: isSelected(mail)}">-->
                <!--<div class = "small-8 columns">{{mail.from}}</div>-->
                <!--<div class = "small-12 columns">{{mail.subject}}</div>-->
                <!--</div>-->
                <!--</li>-->
                <li class="accordion-navigation" ng-repeat="mail in (email | orderBy:'sendAt':true)"
                    ng-click="setSelectedMail(mail)">
                    <div class="panel callout radius">
                        <h5>From: {{mail.from}}</h5>

                        <p>Subject: {{mail.subject}}</p>
                    </div>
                </li>
            </ul>
        </div>
        {{showReplay}}
        <div class="small-12 large-8 columns" ng-controller="ContentController" ng-show="showReplay">
            <div>
                <h1></h1>

                <div class="row">
                    <span class="small-2 columns info label">Subject</span>

                    <div class="small-10 columns">{{selectedMail.subject}}</div>
                    <span class="small-2 columns info label">Sent</span>

                    <div class="small-10 columns">{{selectedMail.sendAt | date:'dd/MM/yy HH:mm'}}</div>
                </div>
                <!--<div class="row actions">-->
                <!--<div class="small-8 columns">-->
                <!--<a ng-click="showReplay()" class="button radius">Replay</a>-->
                <!--</div>-->

                <!--</div>-->
                <div class="row">
                    <div class="large-12 columns">&nbsp;</div>
                    <div class="small-12 columns">{{selectedMail.body}}</div>
                    <div class="large-12 columns">&nbsp;</div>
                </div>
                <div class="row">
                    <div>
                        <form id="replayForm" ng-submit="sendEmailReplay()">
                            <div class="row collapse">
                                <div class="small-1 columns">
                                    <span class="prefix">To </span>
                                </div>
                                <div class="small-11 columns">
                                    <input ng-model="selectedMail.from" type="email" placeholder="" ng-readonly="true">
                                    </input>
                                </div>
                                <div class="small-12 columns">
                                    <textarea ng-model="replay.body">
                                    {{replay.body}}
                                    </textarea>
                                </div>
                            </div>
                            <button class="button radius" ng-click="sendReplay()">Send</button>
                            <button class="button radius alert " ng-click="cancelReplay()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
