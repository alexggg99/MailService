<div class="row">
    <h1>Update your settings</h1>
    <form name="form" novalidate="" ng-submit="updateSettings()">
        <fieldset>
            <legend>Update settings</legend>
            <div class="row">
                <div class="small-8 columns">
                    <label>Name</label>
                    <input type="text" placeholder="Name" ng-minlength="3" ng-maxlength="25" ng-model="settings.name"
                            required=""/>
                </div>
            </div>

            <div class="row">
                <div class="small-8 columns">
                    <label>Email</label>
                    <input type="email" placeholder="Email" ng-model="settings.email" required=""/>
                </div>
                <div ng-show="form.email.$invalid&amp;&amp;form.email.$dirty">
                    Email is incorrect
                </div>
            </div>

            <div class="row">
                <div class="small-8 columns">
                    <label>Age</label>
                    <input type="number" placeholder="Age" ng-model="settings.age"
                           ng-pattern="/^[0-9]+$/" required=""/>
                </div>
            </div>
            <div class="row">
                <div class="push-9 small-3">
                    <input type="submit" ng-disabled="form.$dirty&amp;&amp;form.$invalid" placeholder="Name" ng-model="settings.name"/>
                </div>
            </div>

        </fieldset>
    </form>
    {{settings}}
</div>
